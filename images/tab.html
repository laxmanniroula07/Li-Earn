<script>
    // Get the user image and popup elements
const userImg = document.getElementById('user-img');
const userPopup = document.getElementById('popup');

// Toggle the popup visibility on click
userImg.addEventListener('click', (e) => {
    e.stopPropagation(); // Prevent the click event from bubbling up
    userPopup.classList.toggle('hidden');
});

// Close the popup if clicked outside
document.addEventListener('click', (event) => {
    if (!userPopup.contains(event.target) && !userImg.contains(event.target)) {
        userPopup.classList.add('hidden');
    }
});

</script>
