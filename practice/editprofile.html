            margin-left: 30px;
        }

        .content.active {
            max-height: 500px;

            height: 100vh;

            margin-left: 30px;
        }

        .edit-profile-header {
            background-color: #6c5ce7;
            padding: 15px;
            color: white;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .edit-profile-form {
            background-color: white;
            padding: 20px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-image {
            display: flex;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }

        .profile-image img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .edit-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
            background-color: white;
            border-radius: 50%;
            padding: 5px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #fdcb6e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e17055;
        }

    <script>
        document.getElementById('edit-profile-link').addEventListener('click', function() {
            var editProfileSection = document.getElementById('edit-profile-section');
            if (editProfileSection.classList.contains('active')) {
                editProfileSection.classList.remove('active');
            } else {
                editProfileSection.classList.add('active');
            }
        });
    </script>
