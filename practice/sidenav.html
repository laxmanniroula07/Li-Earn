<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hamburger button -->
    <div class="hamburger" onclick="toggleSidebar()">
        &#9776; <!-- Hamburger icon -->
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img src="youtube-logo.png" alt="logo">
        </div>
        <ul class="nav-links">
            <li><a href="#"><span class="icon">🏠</span><span class="text">Home</span></a></li>
            <li><a href="#"><span class="icon">📹</span><span class="text">Shorts</span></a></li>
            <li><a href="#"><span class="icon">📜</span><span class="text">Subscriptions</span></a></li>
            
            <li><a href="#"><span class="icon">🕒</span><span class="text">History</span></a></li>
            <li><a href="#"><span class="icon">📂</span><span class="text">Playlists</span></a></li>
            <li><a href="#"><span class="icon">🎥</span><span class="text">Your videos</span></a></li>
            <li><a href="#"><span class="icon">⏳</span><span class="text">Watch later</span></a></li>
            <li><a href="#"><span class="icon">👍</span><span class="text">Liked videos</span></a></li>
            <li><a href="#"><span class="icon">✂️</span><span class="text">Your clips</span></a></li>
        
            <li><a href="#"><span class="icon">🔥</span><span class="text">Trending</span></a></li>
            <li><a href="#"><span class="icon">🎵</span><span class="text">Music</span></a></li>
            <li><a href="#"><span class="icon">🎮</span><span class="text">Gaming</span></a></li>
        </ul>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <h1>Welcome to li -earn</h1>
        <p>This is the main content area.</p>
        <!-- Add more content here -->
    </div>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.hamburger {
    font-size: 30px;
    position: fixed;
    top: 20px;
    left: 20px;
    cursor: pointer;
    z-index: 1000;
    color: white;
}

.sidebar {
    width: 240px;
    height: 100vh;
    background-color: #181818;
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    overflow-y: auto;
    padding: 20px 0;
    transition: width 0.3s ease;
}

.sidebar.collapsed {
    width: 90px; 
}

.logo {
    text-align: center;
    margin-bottom: 20px;
}

.logo img {
    width: 50px;
}

.nav-links {
    list-style-type: none;
    padding: 0;
}

.nav-links li {
    margin: 10px 0;
}

.nav-links a {
    text-decoration: none;
    color: white;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    transition: background-color 0.3s;
}

.nav-links a:hover {
    background-color: #383838;
}

.icon {
    margin-right: 10px;
    font-size: 20px;
}

.text {
    display: inline-block;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

.sidebar.collapsed .text {
    opacity: 0;
    visibility: hidden;
}

hr {
    border: 0.5px solid #383838;
    margin: 10px 0;
}

.main-content {
    margin-left: 250px; /* Same as sidebar width */
    padding: 20px;
    background-color: #f9f9f9;
    height: 100vh;
    overflow-y: auto;
    transition: margin-left 0.3s ease;
}

.sidebar.collapsed ~ .main-content {
    margin-left: 80px; /* Adjust margin when sidebar is collapsed */
}

    </style>

    <!-- JavaScript to toggle sidebar visibility -->
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>
</html>
